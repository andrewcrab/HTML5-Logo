<!DOCTYPE html>
<html>
<body>

<p>Video</p>

<video id="video1" controls width="270" autoplay>
    <source src="http://www.w3school.com.cn/example/html5/mov_bbb.mp4" type='video/mp4'>
</video>

<p>20 FTP</p>

<canvas id="myCanvas" width="270" height="135" style="border:1px solid #d3d3d3;">
    Your browser does not support the HTML5 canvas tag.
</canvas>

<script>

    var v=document.getElementById("video1");
    var c=document.getElementById("myCanvas");
    ctx=c.getContext('2d');
    var i;
    v.addEventListener('play', function() {i=window.setInterval(function() {ctx.drawImage(v,0,0,270,135)},20);},false);
    v.addEventListener('pause',function() {window.clearInterval(i);},false);
    v.addEventListener('ended',function() {window.clearInterval(i);},false);

</script>

</body>
</html>
